<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/round.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body class="text-grey-darker text-xl pl-2 font-sans font-hairline">

<div class="bg-teal-darker w-full align-middle text-grey-lightest bold pl-2 -ml-2 pt-4 pb-4 border-b border-grey-lighter text-3xl" >
    ROCK PAPER SCISSORS
</div>

<div id="player1_space" class="pt-5 w-1/2">
   
    <div class="pb-5" id="player1_name_space">
        <label class="block uppercase font-normal text-base text-grey-darker mb-2" for="name">
        Please write your name
        </label>
        <input class="py-2 px-3 appearance-none w-full block bg-grey-lighter text-base text-grey-darker font-hairline border border-grey-lighter rounded leading-tight focus:outline-none focus:bg-white focus:border-grey" name="Name" type="text" value="" id="set_player1_name"></input>
   </div>

   <div class="pt-2 pb-2 justify-center bg-grey-lighter border-b border-grey">
        <label class="text-xl text-center block uppercase font-medium text-base text-grey-darker" for="name">
        MAKE YOUR DRAW!
        </label>
   </div>

    <div class="bg-grey-light flex flex-wrap justify-around pb-5 pt-5">
        <button class="p-1 rounded bg-grey-lightest border border-grey" id="rock-btn"> <img src="./img/rock.png" width="120"/></button>
        <button class="p-1 rounded bg-grey-lightest border border-grey" id="paper-btn"><img src="./img/paper.png" width="120"/></button>
        <button class="p-1 rounded bg-grey-lightest border border-grey" id="scissors-btn"><img src="./img/scissors.png" width="120"/></button>
      </div>


    <div class ="flex flex-wrap justify-center mt-2">  
        <div class="w-1/2 p-2 h-10 flex flex-wrap justify-center border-r border-grey-lighter border-b border-grey-lighter border-t border-grey-lighter self-center text-xl">
            <div class="text-center" id="player1_selection"></div>
        </div>
        <div class="w-1/2 p-2 h-10 flex flex-wrap justify-center border-b border-grey-lighter border-t border-grey-lighter text-xl self-center">
            <div class="text-center" id="player2_selection"></div>
        </div>
    </div>    

        <div class="pt-10 flex-wrap">
            <div class="h-12 p-2 mt-2 mb-2 border-b border-teal-darker border-t border-teal-darker bg-grey-lighter justify-center text-center text-xl font-semibold">
                <div id="display_result"></div>
            </div>
        </div>

    <div class ="flex flex-wrap justify-center mt-2">
        <div class="w-1/2 p-2 h-10 flex flex-wrap justify-center border-r border-grey-lighter border-b border-grey-lighter border-t border-grey-lighter self-center text-xl">
            <div class="text-center" id="player1_name"></div>
            <div class="text-center font-semibold" id="display_score_player1"></div>
        </div>
        <div class="w-1/2 p-2 h-10 flex flex-wrap justify-center border-b border-grey-lighter border-t border-grey-lighter text-xl self-center">
            <div class="text-center" id="player2_name"></div>
            <div class="text-center font-semibold" id="display_score_player2"></div>
        </div>
    </div>
</div> 

    
<script type="text/javascript">

//HTML ELEMENTS
const rockBtn = document.getElementById("rock-btn")
const paperBtn = document.getElementById("paper-btn")
const scissorsBtn = document.getElementById("scissors-btn")
const disp_result = document.getElementById("display_result")
const disp_player1name = document.getElementById("player1_name")
const disp_player2name = document.getElementById("player2_name")
const disp_player1score = document.getElementById("display_score_player1")
const disp_player2score = document.getElementById("display_score_player2")
const disp_player1message = document.getElementById("player1_selection")
const disp_player2message = document.getElementById("player2_selection")

//GLOBAL CONSTANTS
const round = new Round
const player1Name = round.player1_Name("Player1")
const player2Name = round.player2_Name()
const storage = window.sessionStorage

//GLOBAL FUNCTIONS

        const showScore = () => {
            const score = Object.values(storage)
            let scorePlayer1 = score.filter(checkPlayer1Wins).length
            let scorePlayer2 = score.filter(checkPlayer2Wins).length
            
            disp_player1name.innerHTML =`${player1Name}`
            disp_player2name.innerHTML =`${player2Name}`
            disp_player1score.innerHTML = `&nbsp;:&nbsp;${scorePlayer1}`
            disp_player2score.innerHTML = `&nbsp;:&nbsp;${scorePlayer2}`
            
            if (scorePlayer1 > scorePlayer2) {
                disp_player1score.classList = "text-green-dark font-semibold"
                disp_player1score.innerHTML = `&nbsp;:&nbsp;${scorePlayer1}`
                disp_player2score.innerHTML = `&nbsp;:&nbsp;${scorePlayer2}`

            } else if (scorePlayer1 < scorePlayer2) {
                disp_player2score.classList = "text-green-dark font-semibold"
                disp_player1score.innerHTML = `&nbsp;:&nbsp;${scorePlayer1}`
                disp_player2score.innerHTML = `&nbsp;:&nbsp;${scorePlayer2}`
            } else {
                // disp_player1score.classList += "text-grey-darker"
                // disp_player2score.classList += "text-grey-darker"
                disp_player1score.innerHTML = `&nbsp;:&nbsp;${scorePlayer1}`
                disp_player2score.innerHTML = `&nbsp;:&nbsp;${scorePlayer2}`
            }
        }

        const checkPlayer1Wins = (string) => {
            return string == player1Name}
            
        const checkPlayer2Wins = (string) => {
            return string == player2Name}

    //WHEN RENDERING THE PAGE
    document.addEventListener('DOMContentLoaded', () => {

        rockBtn.addEventListener("click", () => {
            event.preventDefault();
            let draw1 = "Rock"
            round.setDraws(draw1)

            disp_player1message.innerHTML = `${player1Name} played ${round.draw.player1}`
            disp_player2message.innerHTML = `${player2Name} played ${round.draw.player2}`
            disp_result.innerHTML = `${round.calculateDraw()}`
            setScore()
            showScore()
        })

        paperBtn.addEventListener("click", () => {
            event.preventDefault();
            let draw1 = "Paper"
            round.setDraws(draw1)

            disp_player1message.innerHTML = `${player1Name} played ${round.draw.player1}`
            disp_player2message.innerHTML = `${player2Name} played ${round.draw.player2}`
            disp_result.innerHTML = `${round.calculateDraw()}`
            setScore()
            showScore()
        })

        scissorsBtn.addEventListener("click", () => {
            event.preventDefault();
            let draw1 = "Scissors"
            round.setDraws(draw1)

            disp_player1message.innerHTML = `${player1Name} played ${round.draw.player1}`
            disp_player2message.innerHTML = `${player2Name} played ${round.draw.player2}`
            disp_result.innerHTML = `${round.calculateDraw()}`
            setScore()
            showScore()
        })

        
        const setScore = () => {
 
            if (round.draw.winner == player1Name){
                    storage.setItem(Date.now(), player1Name)
            } else if (round.draw.winner == player2Name){
                    storage.setItem(Date.now(), player2Name)
            } else if (round.draw.winner == "Tie"){
                    storage.setItem(Date.now(), "Tie")
            }
        }


    })

</script>

</body>

</html>
