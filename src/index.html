<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/round.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body class="text-grey-darker text-xl pl-2 font-sans font-hairline">

<div class="bg-teal-darker w-full align-middle text-grey-lightest bold pl-2 -ml-2 pt-4 pb-4 border-b border-grey-lighter text-3xl" >
    ROCK PAPER SCISSORS
</div>

<div id="player1_space" class="pt-5 w-1/2">
    <div class="flex flex-wrap justify-around mb-5">
        <button class="p-2 rounded bg-grey-lighter border border-grey" id="rock-btn">Rock</button>
        <button class="p-2 rounded bg-grey-lighter border border-grey" id="paper-btn">Paper</button>
        <button class="p-2 rounded bg-grey-lighter border border-grey" id="scissors-btn">Scissors</button>
    </div>

    <div class="h-10 p-2 mt-2 border-b border-grey-lighter border-t border-grey-lighter text-xl">
        <div id="player1_selection"></div>
    </div>

    <div class="h-10 p-2 mt-2 mb-2 border-b border-grey-lighter border-t border-grey-lighter text-xl">
        <div id="player2_selection"></div>
    </div>

    <div class="pt-2">
        <div class="h-12 p-2 mt-2 mb-2 border-b border-teal-darker border-t border-teal-darker bg-grey-lighter justify-center text-xl font-semibold">
            <div id="display_result"></div>
        </div>
    </div>

    <div class ="flex flex-wrap justify-center mt-2">
        <div class="w-1/2 p-2 h-10 flex flex-wrap justify-center border-r border-grey-lighter border-b border-grey-lighter border-t border-grey-lighter self-center text-xl">
            <div class="text-center" id="player1_name"></div>
            <div class="text-center font-semibold" id="display_score_player1"></div>
        </div>
        <div class="w-1/2 p-2 h-10 flex flex-wrap justify-center border-b border-grey-lighter border-t border-grey-lighter text-xl self-center">
            <div class="text-center" id="player2_name"></div>
            <div class="text-center font-semibold" id="display_score_player2"></div>
        </div>
    </div>
</div> 

    
<script type="text/javascript">

const rockBtn = document.getElementById("rock-btn")
const paperBtn = document.getElementById("paper-btn")
const scissorsBtn = document.getElementById("scissors-btn")
const displayResult = document.getElementById("display_result")
const player1name = document.getElementById("player1_name")
const player2name = document.getElementById("player2_name")
const player1score = document.getElementById("display_score_player1")
const player2score = document.getElementById("display_score_player2")
const player1message = document.getElementById("player1_selection")
const player2message = document.getElementById("player2_selection")

const storage = window.sessionStorage
    
    document.addEventListener('DOMContentLoaded', () => {
        const round = new Round

        rockBtn.addEventListener("click", () => {
            event.preventDefault();
            let draw1 = "Rock"
            round.setDraws(draw1)

            player1message.innerHTML = `You played ${round.draw.player1}`
            player2message.innerHTML = `Computer played ${round.draw.player2}`
            displayResult.innerHTML = `${round.calculateDraw()}`
            setScore()
            showScore()
        })

        paperBtn.addEventListener("click", () => {
            event.preventDefault();
            let draw1 = "Paper"
            round.setDraws(draw1)

            player1message.innerHTML = `You played ${round.draw.player1}`
            player2message.innerHTML = `Computer played ${round.draw.player2}`
            displayResult.innerHTML = `${round.calculateDraw()}`
            setScore()
            showScore()
        })

        scissorsBtn.addEventListener("click", () => {
            event.preventDefault();
            let draw1 = "Scissors"
            round.setDraws(draw1)

            player1message.innerHTML = `You played ${round.draw.player1}`
            player2message.innerHTML = `Computer played ${round.draw.player2}`
            displayResult.innerHTML = `${round.calculateDraw()}`
            setScore()
            showScore()
        })

        setScore = () => {
            let player1 = round.player1_Name()
            let player2 = round.player2_Name()

            if (round.draw.winner == player1){
                    storage.setItem(Date.now(), player1)
            } else if (round.draw.winner == player2){
                    storage.setItem(Date.now(), player2)
            } else if (round.draw.winner == "Tie"){
                    storage.setItem(Date.now(), "Tie")
            }
        }

        showScore = () => {
            const score = Object.values(storage);
            let player1 = round.player1_Name()
            let player2 = round.player2_Name()
            
            player1name.innerHTML =`${player1}`
            player2name.innerHTML =`${player2}`
            player1score.innerHTML = `&nbsp;:&nbsp;${score.filter(checkPlayer1Wins).length}`
            player2score.innerHTML = `&nbsp;:&nbsp;${score.filter(checkPlayer2Wins).length}`
        }

        checkPlayer1Wins = (string) => {return string == "Player1";}
        checkPlayer2Wins = (string) => {return string == "Computer";}
    })

</script>

</body>

</html>
