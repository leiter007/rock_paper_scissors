<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="src/js/round.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body class="text-grey-dark text-base pl-2 font-sans font-hairline">

<div class="bg-teal-darker w-full align-middle text-grey-lightest bold pl-2 -ml-2 pt-4 pb-4 border-b border-grey-lighter text-3xl" >
    ROCK PAPER SCISSORS
</div>

<div id="player1_space" class="pt-5 w-1/3">
    <div class="flex flex-wrap justify-between">
        <button class="border border-grey" id="rock-btn">Rock</button>
        <button class="border border-grey" id="paper-btn">Paper</button>
        <button class="border border-grey" id="scissors-btn">Scissors</button>
    </div>

    <div class="h-5 m-3  border border-grey-lighter">
        <p id="player1_selection"></p>
    </div>

    <div class="h-5 m-3 border border-grey-lighter">
        <p id="player2_selection"></p>
    </div>

    <div class="pt-3">
        <div class="p-5 h-full border-b border-teal-darker border-t border-teal-darker bg-grey-lighter">
            <span class="h-full w-full" id="display_result"></span>
        </div>
    </div>
</div> 

    
<script type="text/javascript">

const rockBtn = document.getElementById("rock-btn")
const paperBtn = document.getElementById("paper-btn")
const scissorsBtn = document.getElementById("scissors-btn")
const displayResult = document.getElementById("display_result")
const player1_message = document.getElementById("player1_selection")
const player2_message = document.getElementById("player2_selection")

    document.addEventListener('DOMContentLoaded', () => {
        
        rockBtn.addEventListener("click", () => {
            event.preventDefault();
            let round = new Round
            let draw = "Rock"
            round.setDraws(draw)

            player1_message.innerHTML = `You played ${round.draw.player1}`
            player2_message.innerHTML = `Computer played ${round.draw.player2}`
            displayResult.innerHTML = `${round.calculateDraw()}`
        })

        paperBtn.addEventListener("click", () => {
            event.preventDefault();
            let round = new Round
            let draw = "Paper"
            round.setDraws(draw)

            player1_message.innerHTML = `You played ${round.draw.player1}`
            player2_message.innerHTML = `Computer played ${round.draw.player2}`
            displayResult.innerHTML = `${round.calculateDraw()}`
        })

        scissorsBtn.addEventListener("click", () => {
            event.preventDefault();
            let round = new Round
            let draw = "Scissors"
            round.setDraws(draw)

            player1_message.innerHTML = `You played ${round.draw.player1}`
            player2_message.innerHTML = `Computer played ${round.draw.player2}`
            displayResult.innerHTML = `${round.calculateDraw()}`
        })
    })

</script>

</script>
</body>



</html>
